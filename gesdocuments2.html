<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Documents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #222831;
            color: #eeeeee;
            font-family: Arial, sans-serif;
        }
        .container {
            background: #393e46;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #00adb5;
        }
        .btn-primary {
            background-color: #00adb5;
            border-color: #00adb5;
        }
        .btn-primary:hover {
            background-color: #008c9e;
        }
        .table th {
            background-color: #00adb5;
            color: white;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #454f5b;
        }
        .modal-content {
            background: #393e46;
            color: #eeeeee;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Gestion des Documents</h1>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addDocumentModal">+ Ajouter un document</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Type</th>
                    <th>Taille</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>tp_dns.pdf</td>
                    <td>PDF</td>
                    <td>200 Ko</td>
                    <td>
                        <button class="btn btn-success btn-sm">Télécharger</button>
                        <button class="btn btn-danger btn-sm">Supprimer</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>devoir langage C.pdf</td>
                    <td>PDF</td>
                    <td>400 Ko</td>
                    <td>
                        <button class="btn btn-success btn-sm">Télécharger</button>
                        <button class="btn btn-danger btn-sm">Supprimer</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>script.sql</td>
                    <td>SQL</td>
                    <td>100 Ko</td>
                    <td>
                        <button class="btn btn-success btn-sm">Télécharger</button>
                        <button class="btn btn-danger btn-sm">Supprimer</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal Ajouter Document -->
    <div class="modal fade" id="addDocumentModal" tabindex="-1" aria-labelledby="addDocumentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addDocumentModalLabel">Ajouter un document</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="documentName" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="documentName" required>
                        </div>
                        <div class="mb-3">
                            <label for="documentFile" class="form-label">Fichier</label>
                            <input type="file" class="form-control" id="documentFile" required>
                        </div>
                        <button type="submit" class="btn btn-success">Ajouter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
